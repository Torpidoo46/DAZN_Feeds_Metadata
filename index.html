<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAZN Feed Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>DAZN Metadata Viewer</h1>
  <label for="region-select">Select Region:</label>

    <option value="US">Central</option>

    <option value="Central">Central</option>
    <option value="Italy">Central</option>
    <option value="Spain">Central</option>
    <option value="Brazil">Central</option>
    <option value="ROW">Central</option>
    <option value="Belgium">Central</option>
    <option value="France">Central</option>
    <option value="Portugal">Central</option>
    <option value="Taiwan">Central</option>
    <option value="DACH">Central</option>
    
  </select>

  <div id="metadata-container">Select a region to view metadata.</div>

  <script src="script.js"></script>
</body>
</html>
